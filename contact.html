<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | CrowsCoupe Designs</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/images/crowscoupe-logo.png" alt="CrowsCoupe Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero contact-hero">
    <h1>Contact Us</h1>
    <p>Let’s talk about your next big idea.</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <form class="contact-form" action="https://formspree.io/f/xblywjan" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="form-message" class="form-message">

    </div>

    <!-- Optional Info -->
    <div class="contact-info">
      <p><strong>Email:</strong> hello@crowscoupe.com</p>
      <p><strong>Location:</strong> Based in Missouri — working worldwide</p>
      <p><strong>Business Hours:</strong> Mon–Fri, 9am–6pm CST</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CrowsCoupe Designs</p>
    <div class="socials">
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
